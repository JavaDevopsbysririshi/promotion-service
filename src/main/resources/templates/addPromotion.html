<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>ADD INVENTORY</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
<h1>New Inventory</h1>
<div>
<form th:action="@{save}" th:object="${promotion}" method="POST">

PRODUCT ID: <input type="text" th:field="*{productId}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
PRODUCT NAME:   <input type="text" th:field="*{productName}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
PROMO CODE:   <input type="text" th:field="*{promoCode}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
PROMO DESCRIPTION:   <input type="text" th:field="*{promoDescription}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
PROMO STARTDATE:   <input type="date" th:field="*{promoStartDate}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
PROMO ENDATE:   <input type="date" th:field="*{promoEndDate}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>
PROMO VALUE: <input type="text" th:field="*{promoValue}" class="form-control" style="width: 200px"/>
<div style="clear: both;display: block;height: 10px"></div>

<input type="submit" class="btn btn-success" value="save"></input>
</form>

</div>
</body>
</html>
